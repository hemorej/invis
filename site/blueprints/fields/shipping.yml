label: Shipping profiles
type: structure
fields:
  region:
    label: Country
    required: true
    type: select
    options:
        canada: Canada
        usa: United States
        europe: Europe
        rest: Everywhere else
    width: 1/3
  autoid:
    label: Profile ID
    readonly: true
    translate: false 
    width: 1/3
  amount:
    label: Amount
    type: number
    required: true
    min: 0
    max: 100
    width: 1/3