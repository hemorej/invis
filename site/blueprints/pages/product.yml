title: Product
type: fields
columns:
    - width: 2/3
        fields:
          details:
            label: Product details
            type: headline
            numbered: false
          back:
            label: back
            type: info
            width: 1/4
            text: |
              <a href="/panel/pages/prints#products">back to products</a><br />
          uuid:
            type: text
            label: Product ID
            width: 1/4
            translate: false
            disabled: true
          external_id:
            type: text
            label: External Product ID
            width: 1/4
            help: Auto-generated ID from payment system, leave blank
            translate: false
          description:
            label: Description
            help: Details for the product page
            type: textarea
            required: true
          published:
            width: 1/4
            label: Published
            type: date
            help: Publishing date (December 21, 2017).
            required: true
            default: today
          meta:
            width: 1/4
            label: Meta
            help: Small text for the cart
            type: text
            default: 'Signed, unmounted print on Ilford Multigrade FB Classic paper.'
          type:
            width: 1/3
            label: Attribute
            help: Product attribute (print, zine...)
            type: select
            options:
                print: print
                zine: zine
            required: true
            default: print
          variants:
            label: Variants
            type: structure
            required: true
            fields:
              name:
                label: Variant name
                type:  text
                help: Describe variant
                required: true
                width: 1/2
              price:
                label: Price
                type:  text
                help: Numbers only
                required: true
                min: 0
              stock:
                label: Quantity in stock
                type: text
                required: true
                help: Quantity remaining, leave blank for unlimited stock
                min: 0
              suuid:
                type: autoranduuid
                label: SKU
                translate: false
                help: Internal auto-generated ID, leave blank
                autoranduuid: suuid
              external_id:
                type: text
                label: External Price ID
                help: Auto-generated ID from payment system, leave blank
                translate: false

    - width: 1/3
        fields:
          uploads:
            label: Images
            required: true
            type: files
            query: page.images
            layout: list
            multiple: true