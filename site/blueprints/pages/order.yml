title: Order
type: page
pages: false
files: false
options:
  update: true
fields:
  txn_id:
    label: transaction id
    type: text
    width: 1/2
    disabled: true
  txn_date:
    label: transaction date
    type: date
    date:
      format: MM/DD/YYYY
    time: 
      format: 24
      interval: 1
    disabled: true
    width: 1/2
  autoid:
    label: Order ID
    width: 1/3
    readonly: true
    translate: false 
  shipping_date:
    label: date shipped
    type: date
    date:
      format: MM/DD/YYYY
    time: 
      format: 24
      interval: 1
    disabled: true
    width: 1/3
  status:
    label: status
    width: 1/3
    type: select
    options:
        pending: pending
        paid: paid
        shipped: shipped
        canceled: canceled
        returned: returned
    required: true
  products:
    label: products
    disabled: true
    type: structure
    entry: >
      <a href="/{{uri}}" target="_blank">{{name}} ({{variant}})</a><br />
      sku: {{sku}}<br />
      qty: {{quantity}} total: {{amount}}
    fields:
      uri:
        label: url
        type: url
      name:
        label: name
        type: text
      variant:
        label: variant
        type: text
      sku:
        label: sku
        type: text
      quantity:
        label: quantity
        type: number
      amount:
        label: amount
        type: number
  customer:
    label: customer
    disabled: true
    type: textarea