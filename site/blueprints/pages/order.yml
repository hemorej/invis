title: Order
type: page
pages: false
files: false
options:
  update: true
  preview: false
  changeStatus: false
  duplicate: false
  changeTitle: false
fields:
  details:
    label: Order details
    type: headline
    numbered: false
  back:
    label: back
    type: info
    width: 1/4
    text: |
      <a href="/panel/pages/prints#orders">back to orders</a><br />
  txn_id:
    label: transaction id
    type: text
    width: 1/4
    disabled: true
  suuid:
    label: Order ID
    width: 1/4
    readonly: true
    translate: false
    type: text
  line:
    type: line
  txn_date:
    label: transaction date
    type: date
    date:
      format: MM/DD/YYYY
    time: 
      format: 24
      interval: 1
    disabled: true
    width: 1/4
  shipping_date:
    label: date shipped
    type: date
    date:
      format: MM/DD/YYYY
    time: 
      format: 24
      interval: 1
    disabled: true
    width: 1/4
  orderstatus:
    label: status
    width: 1/4
    type: select
    options:
        pending: pending
        paid: paid
        shipped: shipped
        canceled: canceled
        returned: returned
    required: true
  payment:
    label: Payment method
    type: select
    width: 1/4
    disabled: true
    options:
      paypal: paypal
      stripe: stripe
  products:
    label: products
    disabled: true
    type: structure
    entry: >
      <a href="/{{uri}}" target="_blank">{{name}} ({{variant}})</a><br />
      sku: {{suuid}}<br />
      qty: {{quantity}} total: {{amount}}
    fields:
      uri:
        label: url
        type: url
      name:
        label: name
        type: text
      variant:
        label: variant
        type: text
      quantity:
        label: quantity
        type: number
      amount:
        label: amount
        type: number
  customer:
    label: customer
    disabled: true
    type: textarea
    width: 1/3
  discount:
    label: discount
    disabled: true
    width: 1/3
    type: textarea
  shipping:
    label: shipping
    disabled: true
    width: 1/3
    type: number